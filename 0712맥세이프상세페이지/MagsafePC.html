<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>

        ::-webkit-scrollbar-track {
            background-color: #A2A2A2 !important;
        }

        .scroll {
            height: 200vh;
            overflow: visible;
            display: block;
            margin: 0;
            /* border: 1px red solid; */
            background-color: white;
        }

        .sticky {
            height: 100vh;
            max-width: 25%;
            text-align: center;
            position: sticky;
            top: 50px;
        }

        video {
          width: 100%;
          position: absolute;
          top: 50px;
          left:0;
        }

        .vidbutton {
          width: 100%;
          height: 1000px;
          z-index: 10;
          position: absolute;
          top: 0;
          left: 0;
          opacity: 0;
        }

        .img100 img{
            width: 100%;
        }

        .normal-content {
            margin-bottom: 10rem;
        }

        #result {
            font-weight: normal;
            font-size: 20px;
            display: inline-block;
        }

        .custom-section {
            position: relative;
            max-width: 250px;
            height: 420px;
            margin-top: 100px;
            z-index: 5;
            margin: 0 auto;
        }

        .Casebutton,
        .Cardbutton {
            border: solid 1px black;
            border-radius: 10px;
            padding: 0px 15px;
            bottom: 0;
            vertical-align: bottom;
            letter-spacing: -1px;
        }

        .Magsafebutton {
            border: solid 1px #2255b0;
            background-color: #2255b0;
            border-radius: 10px;
            padding: 0px 5px;
            margin: 0 20px;
            letter-spacing: -1px;
            color: white;
        }

        #phone-section1,
        #phonecase-section1,
        #MagsafeCase-section1,
        #Card-section1,
        #CardFrame-section1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #Case-Section {
            width: 300px;
            height: 110px;
            overflow-x: auto;
            margin: 20px auto 0;
            display: none;
            text-align: center;
            /* background: linear-gradient(90deg, white 97%, #eaeaea 3%); */
            position: relative;
        }

        #Case-Section button {
            width: 46px;
            height: 46px;
            padding: 3px;
            margin: 0 4px 8px;
            border-radius: 50%;
            border: none;
            background-color: white;
        }

        .CardFrame-section {
            z-index: 10;
        }

        #Magsafe-Section {
            width: 300px;
            overflow-x: auto;
            margin: 20px auto 0;
            text-align: center;
        }

        #Magsafe-Section button {
            width: 40px;
            height: 40px;
            padding: 3px;
            margin: 0 2px;
            border-radius: 50%;
            border: none;
            background-color: white;
        }

        #Card-Section {
            width: 300px;
            height: 110px;
            overflow-x: auto;
            margin: 20px auto 0;
            display: none;
            text-align: center;
            /* background: linear-gradient(90deg, white 97%, #eaeaea 3%); */
            position: relative;
        }

        #Card-Section button {
            width: 60px;
            height: 35px;
            padding: 0 1px;
            margin-bottom: 10px;
            border: none;
            background-color: white;
        }

        .Card-button {
            position: relative;
            display: inline-block;
            width: 58px;
            height: 34px;
            top: -5px;
        }

        #fileInput,
        .input-file-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 57px;
            height: 34px;
        }

        .input-file-button {
            background-color: blue;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            font-size: 9px;
        }

        #card {
            position: absolute;
            width: auto !important;
            top: 52%;
            left: 50%;
            height: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .cardposition {
            position: absolute;
            width: 250px;
            height: 428.56px;
            display: block;
        }

        #change-display {
            position: relative;
        }

        .description {
          font-size: 0.8rem;
          text-align: center;
        }

        #custom-studio {
          height: 800px;
        }

      
    </style>
</head>
